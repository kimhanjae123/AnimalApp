    <!-- Header Section Begin -->
    <th:block th:replace="~{fragments/header :: header}" />
    <!-- Header End -->


    <!-- 사이트 소개글 -->
    <section id="banner" style="background: #F9F3EC;">
        <div class="container">
            <div class="swiper main-swiper">
                <div class="swiper-wrapper">
                    <!-- 슬라이드 -->
                    <div class="swiper-slide py-5">
                        <div class="row banner-content align-items-center">
                            <div class="img-wrapper col-md-5">
                                <img src="/site/images/banner-img.png" class="img-fluid">
                            </div>
                            <div class="content-wrapper col-md-7 p-5 mb-5">
                                <div class="secondary-font text-primary text-uppercase mb-4">Save 10 - 20 % off</div>
                                <h2 class="banner-title display-1 fw-normal">Best destination for <span
                                        class="text-primary">your
                                        pets</span>
                                </h2>
                                <a href="#" class="btn btn-outline-dark btn-lg text-uppercase fs-6 rounded-1">
                                    shop now
                                    <svg width="24" height="24" viewBox="0 0 24 24" class="mb-1">
                                        <use xlink:href="#arrow-right"></use>
                                    </svg></a>
                            </div>

                        </div>
                    </div>
                    <!--/ 슬라이드 -->
                </div>

                <div class="swiper-pagination mb-5"><!-- 슬라이드 개수 표시 -->></div>

            </div>
        </div>
    </section>
    <!--/ 사이트 소개글 -->

    <section id="clothing" class="my-5 overflow-hidden">
        <div class="container pb-5">

            <div class="section-header d-md-flex justify-content-between align-items-center mb-3">
                <h2 class="display-3 fw-normal">새 가족이 기다리고 있어요..</h2>
                <div>
                    <a href="/animal/list" class="btn btn-outline-dark btn-lg text-uppercase fs-6 rounded-1">
                        더보기
                        <svg width="24" height="24" viewBox="0 0 24 24" class="mb-1">
                            <use xlink:href="#arrow-right"></use>
                        </svg></a>
                </div>
            </div>

            <!-- 최근 등록된 유기동물 미리보기 -->
            <!--
      	 	동물조회페이지 완료후 
      		개선 예정
       -->
            <div class="products-carousel swiper">
                <div class="swiper-wrapper">
                    <!-- 슬라이드 -->
                    <div class="swiper-slide" th:each="i : ${#numbers.sequence(1, 4)}">
                        <div class="card position-relative">
                            <a href="single-product.html"><img src="/site/images/item1.jpg" class="img-fluid rounded-4"
                                    alt="image"></a>
                            <div class="card-body p-0">
                                <div class="card-text-right">
                                    <p>
                                    <h5>품종: <br></h5>
                                    <h5>나이: <br></h5>
                                    <h5>성별: <br></h5>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--/ 슬라이드 -->


                </div>

            </div>
        </div>
        </div>

        </div>
        </div>
        <!--/ 최근 등록된 유기동물 미리보기 -->


        </div>
    </section>
